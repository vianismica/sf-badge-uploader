
<!doctype html>
<html>
<head><title>Upload Results</title></head>
<body>
  <h1>Badge Upload Results</h1>
  <table border="1">
    <tr><th>User</th><th>Badge</th><th>Status</th><th>Message</th></tr>
    {% for r in results %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/">Upload another file</a>
</body>
</html>
